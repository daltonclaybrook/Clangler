name: Build and test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install LLVM
        run: sudo apt-get install -y llvm

      - name: Build
        run: swift build -v

      - name: Run tests
        run: swift test --enable-code-coverage -v

      - name: Covert Swift coverage report to lcov
        run: llvm-cov export -format="lcov" .build/debug/ClanglerPackageTests.xctest -instr-profile .build/debug/codecov/default.profdata > ./coverage.lcov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.lcov
          fail_ci_if_error: true
